services:
  skillservice:
    build:
      context: .
      dockerfile: SIExam/SkillService/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  taskservice:
    build:
      context: .
      dockerfile: SIExam/TaskService/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  titleservice:
    build:
      context: .
      dockerfile: SIExam/TitleService/Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  statusservice:
    build:
      context: .
      dockerfile: SIExam/StatusService/Dockerfile
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development